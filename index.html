<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime-Themed Stylish Calculator</title>
  <style>
    /* Reset Body */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #1e1e2f, #252538);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Anime Glow Effect */
    .calculator-container {
      background: rgba(40, 40, 70, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.8),
                  0 0 60px rgba(105, 105, 255, 0.6);
    }

    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 15px;
    }

    .screen {
      grid-column: span 4;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      padding: 10px;
      text-align: right;
      font-size: 2rem;
      color: #fff;
      box-shadow: inset 0 0 10px rgba(255, 105, 180, 0.5),
                  inset 0 0 20px rgba(255, 255, 255, 0.1);
    }

    button {
      border: none;
      outline: none;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5),
                  0 0 20px rgba(105, 105, 255, 0.6);
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 105, 180, 1),
                  0 0 30px rgba(105, 105, 255, 0.9);
    }

    button.clear {
      background: rgba(255, 69, 96, 0.8);
      box-shadow: 0 0 10px rgba(255, 69, 96, 0.6);
    }

    button.clear:hover {
      box-shadow: 0 0 20px rgba(255, 69, 96, 1),
                  0 0 30px rgba(255, 105, 180, 0.9);
    }

    button.equal {
      background: rgba(69, 255, 138, 0.8);
      box-shadow: 0 0 10px rgba(69, 255, 138, 0.6);
    }

    button.equal:hover {
      box-shadow: 0 0 20px rgba(69, 255, 138, 1),
                  0 0 30px rgba(69, 255, 200, 0.9);
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <input type="text" class="screen" id="screen" disabled>
    <div class="calculator">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">-</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="clearScreen()" class="clear">C</button>
    </div>
  </div>

  <script>
    const screen = document.getElementById('screen');

    function appendValue(value) {
      screen.value += value;
    }

    function clearScreen() {
      screen.value = '';
    }

    function calculate() {
      try {
        screen.value = eval(screen.value);
      } catch (error) {
        screen.value = 'Error';
      }
    }
  </script>
</body>
</html>
